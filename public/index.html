    <!-- Script to shrink Navbar when scrolled down -->
    <script>
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 1 ||
                document.documentElement.scrollTop > 1
            ) {
                console.log("small");
                document.getElementById("navbar").style.padding = "0px 0px";
                // document.getElementById("navbar-logo").style.width = "50px";
            } else {
                console.log("big");
                document.getElementById("navbar").style.padding = "60px 0px"; // MUST BE THE SAME WITH VALUE IN navbar.css
                // document.getElementById("navbar-logo").style.width = "100px";
            }
        }
